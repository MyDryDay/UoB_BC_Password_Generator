<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">

            <header>
                <h1>Password Generator</h1>
            </header>

            <div class="card">

                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>

                <div class="card-form">
                    <form>

                        <label for="passLength">Password Length: </label>
                        <input type="text" name="passLength" id="passLength" />
                        <br />

                        <label for="passLower">Contain lowercase letters: </label>
                        <input type="checkbox" name="passLower" id="passLower"/>
                        <br />

                        <label for="passUpper">Contains uppercase letters: </label>
                        <input type="checkbox" name="passUpper" id="passUpper"/>
                        <br />

                        <label for="passNum">Contains numbers: </label>
                        <input type="checkbox" name="passNum" id="passNum"/>
                        <br />

                        <label for="passSym">Contains special characters: </label>
                        <input type="checkbox" name="passSym" id="passSym"/>
                        <br />

                    </form>
                </div>

                <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>

                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                </div>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
